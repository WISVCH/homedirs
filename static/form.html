<!DOCTYPE html>
<html>

<head>
    <title>Download CH Home Directory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="assets/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script type="text/javascript" src="assets/jquery.min.js"></script>
</head>
<body>
<div>
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href=".">Download CH Home Directory</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form id="homedir" class="form-horizontal" method="post">
        {{ if .error }}
            <div class="alert alert-danger">
                <p>{{ .error }}</p>
            </div>
        {{ end }}

        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6">
                <input name="username" type="text" class="form-control" placeholder="Username" value="{{.username}}"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6">
                <input name="password" type="password" class="form-control" placeholder="Password" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
                <input type="submit" class="btn btn-primary" value="Download CH Home Directory"/>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $('#homedir').one('submit', function () {
            $(this).find('input[type="submit"]').attr('disabled', 'disabled');
        });
    </script>
</div>
</body>
</html>
